<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>강상우</title>
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', 'Pretendard', sans-serif;
            background-color: #0d0d0d;
            color: #e0d7ff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .card {
            background: rgba(30, 30, 30, 0.95);
            padding: 50px 60px;
            border-radius: 24px;
            box-shadow: 0 0 40px rgba(155, 89, 182, 0.4);
            text-align: center;
            animation: fadeIn 1.2s ease;
            border: 1px solid rgba(155, 89, 182, 0.3);
            max-width: 500px;
        }

        h1 {
            font-size: 3rem;
            background: linear-gradient(to right, #a066d9, #9b59b6);
            /* -webkit-background-clip: text; */
            -webkit-text-fill-color: transparent;
            margin-bottom: 15px;
        }

        p {
            font-size: 1rem;
            color: #d4c3f2;
            margin: 8px 0;
        }

        a {
            text-decoration: none;
            margin: 10px 5px;
            display: inline-block;
        }

        button {
            padding: 12px 22px;
            font-size: 0.95rem;
            font-weight: bold;
            border: none;
            border-radius: 10px;
            background: linear-gradient(135deg, #8e44ad, #9b59b6);
            color: white;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(155, 89, 182, 0.3);
            transition: transform 0.25s ease, box-shadow 0.25s ease;
        }

        button:hover {
            transform: scale(1.07);
            box-shadow: 0 8px 24px rgba(155, 89, 182, 0.6);
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div class="card">
        <h1>존잘 상우를 소개할게!</h1>
        <p>Welcome to my stylish personal page 😎</p>
        <p>📞 연락처: 010-2075-2354</p>
        <p>📧 이메일: sangugang04@gmail.com</p>
        <a href="https://github.com/gsw226" target="_blank"><button>Github</button></a>
        <a href="https://www.instagram.com/gsw_226" target="_blank"><button>Instagram</button></a>
        <a href="https://gswprostock.store" target="_blank"><button>모의투자 페이지</button></a>
    </div>
</body>
</html>
