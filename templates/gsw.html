<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>강상우</title>
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', 'Pretendard', sans-serif;
            background-color: #0d0d0d; /* 약간 밝은 검정 배경 */
            color: #e0d7ff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .card {
            background: rgba(30, 30, 30, 0.9);
            padding: 40px 60px;
            border-radius: 20px;
            box-shadow: 0 0 25px rgba(155, 89, 182, 0.5);
            text-align: center;
            animation: fadeIn 1.2s ease;
            border: 1px solid rgba(155, 89, 182, 0.3);
        }

        h1 {
            font-size: 2.8rem;
            background: linear-gradient(to right, #9b59b6, #8e44ad);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 10px;
        }

        p {
            font-size: 1.1rem;
            color: #c7b8e6;
            margin-top: 0;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div class="card">
        <h1>존잘 상우의 개쩌는 마이 페이지</h1>
        <p>Welcome to my stylish personal page 😎</p>
    </div>
</body>
</html>
