<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>강상우</title>
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='favicon.png', v='2') }}">
    <link rel="apple-touch-icon" href="{{ url_for('static', filename='favicon.png', v='2') }}">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }

        .card {
            background: rgba(255, 255, 255, 0.95);
            padding: 3rem;
            border-radius: 24px;
            box-shadow: 0 8px 32px rgba(31, 38, 135, 0.1);
            backdrop-filter: blur(4px);
            border: 1px solid rgba(255, 255, 255, 0.18);
            text-align: center;
            animation: fadeIn 1.2s ease;
            max-width: 500px;
            width: 100%;
        }

        .card h1 {
            font-size: 2.5rem;
            margin-bottom: 1.5rem;
            background: linear-gradient(135deg, #6c5ce7, #a29bfe);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }

        .card p {
            font-size: 1.1rem;
            color: #2c3e50;
            margin: 1rem 0;
            line-height: 1.6;
        }

        .contact-info {
            background: rgba(108, 92, 231, 0.05);
            padding: 1.5rem;
            border-radius: 12px;
            margin: 1.5rem 0;
        }

        .contact-info p {
            margin: 0.8rem 0;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        .social-links {
            display: flex;
            gap: 1rem;
            justify-content: center;
            flex-wrap: wrap;
            margin-top: 2rem;
        }

        .social-links .btn {
            min-width: 140px;
        }

        @keyframes fadeIn {
            from { 
                opacity: 0; 
                transform: translateY(20px); 
            }
            to { 
                opacity: 1; 
                transform: translateY(0); 
            }
        }

        @media (max-width: 480px) {
            .card {
                padding: 2rem;
            }

            .card h1 {
                font-size: 2rem;
            }

            .social-links {
                flex-direction: column;
            }

            .social-links .btn {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <a href="/" class="home-btn"><i class="fas fa-home"></i> 홈</a>
    <div class="card">
        <h1>존잘 상우를 소개할게!</h1>
        
        <div class="contact-info">
            <p>📞 010-2075-2354</p>
            <p>📧 sangugang04@gmail.com</p>
        </div>

        <div class="social-links">
            <a href="https://github.com/gsw226" target="_blank" class="btn">Github</a>
            <a href="https://www.instagram.com/gsw_226" target="_blank" class="btn">Instagram</a>
            <a href="https://gswprostock.store" target="_blank" class="btn">모의투자 페이지</a>
        </div>
    </div>
</body>
</html>
