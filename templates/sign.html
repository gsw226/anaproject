<!DOCTYPE html>
<html>
<head>
    <title>회원가입</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='favicon.png', v='2') }}">
    <link rel="apple-touch-icon" href="{{ url_for('static', filename='favicon.png', v='2') }}">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>회원가입</h1>
        <form action="/sign" method="post">
            <div class="form-group">
                <input type="text" name="email" placeholder="이메일" required>
            </div>
            <div class="form-group">
                <input type="password" name="password" placeholder="비밀번호" required>
                <small style="color: #666; font-size: 0.9rem; display: block; margin-top: 5px;">
                    <span class="password-hint" title="비밀번호는 다음 조건을 모두 만족해야 합니다:">
                        • 특수문자 포함 (!@#$%^&*(),.?":{}|<>)<br>
                        • 숫자 포함 (0-9)<br>
                        • 소문자 포함 (a-z)<br>
                        • 대문자 포함 (A-Z)
                    </span>  
                </small>
            </div>
            <div class="form-group">
                <input type="password" name="password_2" placeholder="비밀번호 확인" required>
            </div>
            <div class="text-center">
                <button type="submit" class="btn">가입하기</button>
            </div>
        </form>
        <div class="text-center mt-2">
            <a href="/login" class="btn">로그인으로 돌아가기</a>
        </div>
    </div>
    {%if msg%}
    <script>
        alert("{{msg}}")
    </script>
    {%endif%}
</body>
</html>
