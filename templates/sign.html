<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입</title>
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='favicon.png', v='2') }}">
    <link rel="apple-touch-icon" href="{{ url_for('static', filename='favicon.png', v='2') }}">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <main class="container">
        <header class="text-center">
            <h1>회원가입</h1>
        </header>
        
        <form action="/sign" method="post">
            <div class="form-group">
                <label for="email">이메일</label>
                <input type="text" id="email" name="email" placeholder="이메일을 입력하세요" required>
            </div>
            <div class="form-group">
                <label for="password">비밀번호</label>
                <input type="password" id="password" name="password" placeholder="비밀번호를 입력하세요" required>
                <div class="password-requirements">
                    <p class="requirement-text">비밀번호 조건:</p>
                    <ul class="requirement-list">
                        <li>영문 대문자 포함</li>
                        <li>영문 소문자 포함</li>
                        <li>숫자 포함</li>
                        <li>특수문자 포함 (!@#$%^&*(),.?":{}|<>)</li>
                    </ul>
                </div>
            </div>
            <div class="form-group">
                <label for="password_2">비밀번호 확인</label>
                <input type="password" id="password_2" name="password_2" placeholder="비밀번호를 다시 입력하세요" required>
            </div>
            <button type="submit" class="btn btn-full">가입하기</button>
        </form>
        
        <div class="text-center mt-3">
            <a href="/login" class="btn btn-secondary">로그인으로 돌아가기</a>
        </div>
    </main>
    
    {% if msg %}
    <script>
        alert("{{ msg }}");
    </script>
    {% endif %}
</body>
</html>
