<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <main class="container">
        <header class="text-center">
            <h1>로그인</h1>
        </header>
        
        <form action="/login" method="post">
            <div class="form-group">
                <label for="email">이메일</label>
                <input type="text" id="email" name="login_email" placeholder="이메일을 입력하세요" required>
            </div>
            <div class="form-group">
                <label for="password">비밀번호</label>
                <input type="password" id="password" name="login_password" placeholder="비밀번호를 입력하세요" required>
            </div>
            <button type="submit" class="btn btn-full">로그인</button>
        </form>
        
        <div class="text-center mt-3">
            <a href="/sign" class="btn btn-secondary">회원가입</a>
        </div>
    </main>
    
    {% if msg %}
    <script>
        alert("{{ msg }}");
    </script>
    {% endif %}
</body>
</html>
