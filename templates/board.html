<!DOCTYPE html>
<html>
<head>
    <title>게시판</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='favicon.png', v='2') }}">
    <link rel="apple-touch-icon" href="{{ url_for('static', filename='favicon.png', v='2') }}">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <a href="/" class="home-btn"><i class="fas fa-home"></i> 홈</a>
    <div class="container">
        <h1>게시판</h1>
        <div class="text-center mb-2">
            <a href="/create" class="btn">새 글 작성하기</a>
        </div>
        <div class="board-list">
            {% for board in boards %}
            <div class="board-item">
                <a href="/view?email={{ board.email }}&title={{ board.title }}">
                    <h2>{{ board.title }}</h2>
                    <p class="text-muted">작성자: {{ board.email }}</p>
                </a>
            </div>
            {% endfor %}
        </div>
    </div>
</body>
</html>
