<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>마이페이지</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <main class="container">
        <header class="text-center">
            <h1>마이페이지</h1>
        </header>
        
        <section class="user-info">
            <p><strong>이메일:</strong> {{ uid }}</p>
        </section>

        <form action="/mypage" method="POST">
            <h2>비밀번호 변경</h2>
            <div class="form-group">
                <label for="original_password">현재 비밀번호</label>
                <input type="password" id="original_password" name="original_password" placeholder="현재 비밀번호를 입력하세요" required>
            </div>
            <div class="form-group">
                <label for="new_password">새 비밀번호</label>
                <input type="password" id="new_password" name="new_password" placeholder="새 비밀번호를 입력하세요" required>
            </div>
            <div class="form-group">
                <label for="confirm_password">비밀번호 확인</label>
                <input type="password" id="confirm_password" name="confirm_password" placeholder="새 비밀번호를 다시 입력하세요" required>
            </div>
            <button type="submit" class="btn btn-full">비밀번호 변경</button>
        </form>

        <nav class="text-center mt-3">
            <a href="/board" class="btn btn-secondary">게시판으로 돌아가기</a>
        </nav>
    </main>

    {% if msg %}
    <script>
        alert("{{ msg }}");
    </script>
    {% endif %}
</body>
</html>
